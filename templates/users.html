{% extends 'main.html'%}



{% block crud_container %}
    <section class="container-fluid">
        <form method = "post" action = "/">
            <div class = "col-auto">
                <div class = "input-group mb-3">
                    <input type = "text" name = "user" class = "form-control"
                    placeholder="Add new user" aria-label="Add user" aria-describedby="button-addon2"/>
                    <input type = "text" name = "age" class = "form-control"
                    placeholder="Add new user's age" aria-label="Add age" aria-describedby="button-addon2"/>
                    <button class = "btn btn-outline-primary" type = "submit" id = "button-addon2"
                    data-mdb-ripple-color = "dark">
                        Add
                    </button>
                </div>
            </div>
        </form>
    </section>

    {% if user %}
        <article class="card container fluid"></article>
        <br>
        <h2> id: {{user.id}}</h2>
        <p>username: <strong>{{user.username}}</strong></p>
        <p>age: {{user.age}}</p>
    {% else %}
            <section class="container-fluid">
                <h2 align="center"> Users </h2>
                <br>
                <div class="card">
                    <ul class="list-group list-group-flush">
                        {% for user in users %}
                            <li class = "list-group-item">
                                {{user.id}}. <a href = "/user/{{user.id}}">{{user.username}}</a>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            </section>
    {% endif %}
{% endblock %}
